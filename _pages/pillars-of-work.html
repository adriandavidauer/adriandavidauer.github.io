<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhD Animation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        svg {
            width: 800px;
            height: 600px;
        }

        .arrow-text {
            font-size: 14px;
            fill: #333;
            opacity: 0;
            animation: fadeAndMove 12s infinite;
        }

        /* Animation for each text */
        @keyframes fadeAndMove {

            0%,
            8% {
                opacity: 1;
            }

            16% {
                opacity: 0;
            }

            100% {
                opacity: 0;
            }
        }

        /* Delay for each text */
        .text-1 {
            animation-delay: 0s;
        }

        .text-2 {
            animation-delay: 3s;
        }

        .text-3 {
            animation-delay: 6s;
        }

        .text-4 {
            animation-delay: 9s;
        }

        .icon {
            font-size: 24px;
            text-anchor: middle;
            fill: #fff;
        }
    </style>
</head>

<body>
    <svg viewBox="0 0 800 600">
        <!-- Elements -->
        <circle cx="150" cy="300" r="70" fill="#4CAF50" />
        <text x="150" y="305" class="icon">ðŸ“Š</text>
        <text x="150" y="380" text-anchor="middle" fill="#333" font-size="16">Data</text>

        <circle cx="400" cy="150" r="70" fill="#2196F3" />
        <text x="400" y="155" class="icon">ðŸ§ </text>
        <text x="400" y="230" text-anchor="middle" fill="#333" font-size="16">Model</text>

        <circle cx="650" cy="300" r="70" fill="#FF5722" />
        <text x="650" y="305" class="icon">ðŸ¤–</text>
        <text x="650" y="380" text-anchor="middle" fill="#333" font-size="16">Application</text>

        <!-- Arrows -->
        <line x1="220" y1="300" x2="330" y2="180" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)" />
        <line x1="470" y1="180" x2="580" y2="300" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)" />
        <line x1="580" y1="370" x2="220" y2="370" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)" />

        <!-- Animated Text -->
        <text x="280" y="240" class="arrow-text text-1">1. Collect Data</text>
        <text x="520" y="240" class="arrow-text text-2">2. Train Model</text>
        <text x="400" y="420" class="arrow-text text-3">3. Fine-tune Model</text>
        <text x="400" y="500" class="arrow-text text-4">4. Validate Use Cases</text>

        <!-- Arrowhead -->
        <defs>
            <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
                <polygon points="0 0, 10 3.5, 0 7" fill="#333" />
            </marker>
        </defs>
    </svg>
</body>

</html>
