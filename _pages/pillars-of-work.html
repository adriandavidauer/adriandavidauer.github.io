<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhD Animation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        svg {
            width: 600px;
            height: 400px;
        }

        .arrow-text {
            font-size: 14px;
            fill: #333;
            opacity: 0;
            animation: fadeAndMove 8s infinite;
        }

        /* Animation for each text */
        @keyframes fadeAndMove {

            0%,
            12.5% {
                opacity: 1;
                transform: translate(0, 0);
            }

            25% {
                opacity: 0;
            }

            37.5%,
            50% {
                opacity: 1;
                transform: translate(100px, -50px);
            }

            62.5% {
                opacity: 0;
            }

            75%,
            87.5% {
                opacity: 1;
                transform: translate(-100px, 50px);
            }

            100% {
                opacity: 0;
            }
        }

        /* Delay for each text */
        .text-1 {
            animation-delay: 0s;
        }

        .text-2 {
            animation-delay: 2s;
        }

        .text-3 {
            animation-delay: 4s;
        }

        .text-4 {
            animation-delay: 6s;
        }
    </style>
</head>

<body>
    <svg viewBox="0 0 600 400">
        <!-- Elements -->
        <circle cx="100" cy="200" r="50" fill="#4CAF50" />
        <text x="100" y="205" text-anchor="middle" fill="#fff" font-size="16">Data</text>

        <circle cx="300" cy="100" r="50" fill="#2196F3" />
        <text x="300" y="105" text-anchor="middle" fill="#fff" font-size="16">Model</text>

        <circle cx="500" cy="200" r="50" fill="#FF5722" />
        <text x="500" y="205" text-anchor="middle" fill="#fff" font-size="16">Application</text>

        <!-- Arrows -->
        <line x1="150" y1="200" x2="250" y2="120" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)" />
        <line x1="350" y1="120" x2="450" y2="200" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)" />
        <line x1="450" y1="250" x2="150" y2="250" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)" />
        <line x1="500" y1="200" x2="100" y2="200" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)" />

        <!-- Animated Text -->
        <text x="200" y="150" class="arrow-text text-1">collect Data</text>
        <text x="400" y="150" class="arrow-text text-2">train model</text>
        <text x="300" y="270" class="arrow-text text-3">examin Model</text>
        <text x="300" y="220" class="arrow-text text-4">Develop new use cases</text>

        <!-- Arrowhead -->
        <defs>
            <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
                <polygon points="0 0, 10 3.5, 0 7" fill="#333" />
            </marker>
        </defs>
    </svg>
</body>

</html>
